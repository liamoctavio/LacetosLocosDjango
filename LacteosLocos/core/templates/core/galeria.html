{% extends 'core/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
{% endblock %}

{% block javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
{% endblock  %}

{% block contenido %}
 
 <h2 style="text-align:center">Galeria De Fotos Random</h2>


<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="{% static 'core/'%}img/campo_noche_1.jfif" style="width:100%" height="800" width="800">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="{% static 'core/'%}img/campo_noche_2.jfif" style="width:100%" height="800" width="800">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="{% static 'core/'%}img/campo_noche_3.jfif" style="width:100%" height="800" width="800">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="{% static 'core/'%}img/campo_noche_4.jfif" style="width:100%" height="800" width="800">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="{% static 'core/'%}img/campo_noche_5.jfif" style="width:100%" height="800" width="800">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <img src="{% static 'core/'%}img/campo_noche_6.jfif" style="width:100%" height="800" width="800">
  </div>
    
  <a class="prev btn-dark" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="{% static 'core/'%}img/campo_noche_1.jfif" style="width:100%" onclick="currentSlide(1)" alt="Campito Noche" >
    </div>
    <div class="column">
      <img class="demo cursor" src="{% static 'core/'%}img/campo_noche_2.jfif" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
    </div>
    <div class="column">
      <img class="demo cursor" src="{% static 'core/'%}img/campo_noche_3.jfif" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="{% static 'core/'%}img/campo_noche_4.jfif" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
      <img class="demo cursor" src="{% static 'core/'%}img/campo_noche_5.jfif" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>    
    <div class="column">
      <img class="demo cursor" src="{% static 'core/'%}img/campo_noche_6.jfif" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

{% endblock %}
