{% extends 'core/base.html' %}
{% load static %}


{% block contenido %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>

    <div class="container">
    <br>
    <img src="{% static 'core/'%}img/logo_1.png" class="rounded mx-auto d-block" alt="..." height="100" width="100">
    <br>

    <h2>Iniciar Sesion</h2>
    {% load crispy_forms_tags %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <div class="float-right">

            <input type="submit" value="Entrar" class="btn  btn btn-primary">
            <input type="reset" value="Limpiar" class="btn btn-info">
        <br>
        </div>
    </form>
    
    
    <!--
          INICIO CARRUSEL
      -->
      <br>
      <br>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'core/'%}img/productos_4.jfif" class="d-block w-100" alt="..." width="600" height="400">
          </div>
          <div class="carousel-item">
            <img src="{% static 'core/'%}img/productos_3.jfif" class="d-block w-100" alt="..."  width="600" height="400">
          </div>
          <div class="carousel-item">
            <img src="{% static 'core/'%}img/productos_1.jfif" class="d-block w-100" alt="..."  width="600" height="400">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

</body>

</html>
{% endblock %}
